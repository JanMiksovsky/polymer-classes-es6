<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
<title>Polymer classes in ES6</title>
<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
<script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
<link rel="import" href="bower/polymer/polymer.html">

<script>
// An empty script tag seems to be enough to ensure Polymer loads before the
// Traceur bootstrapper tries to load ES6 modules.
</script>

<script type="module">
/* Base class for defining custom elements. */
class PolymerElement extends Polymer.Class({}) {

  static register() {
    document.registerElement( this.prototype.is, this );
  }

};

/* Define a custom element. */
class Greet extends PolymerElement {

  get is() {
    return "greet-element";
  }

  created() {
    this.textContent = "Hello, " + this.textContent + "!";
  }

};

Greet.register();
</script>

</head>
  
<body>
  <greet-element>world</greet-element>
</body>

</html>
