<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
<title>Polymer classes in ES6</title>
<link rel="import" href="bower/polymer/polymer.html">
<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
<script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>

<dom-module id="greet-element">
  <template>
    Hello, <content></content>!
  </template>
</dom-module>

<script type="module">
import PolymerElement from "PolymerElement.js";

/* Define a custom element. */
class GreetElement extends PolymerElement {
};

GreetElement.register();
</script>

</head>

<body>
  <greet-element>world</greet-element>
</body>

</html>
